version: '3.8'

services:
  # --------------------
  # 1. SERVICIO DE BASE DE DATOS (POSTGRESQL)
  # --------------------
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password_segura
      POSTGRES_DB: app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # --------------------
  # 2. SERVICIO DE BACKEND (API)
  # --------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_api
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      
      # CORRECCIÓN CRÍTICA AQUÍ: Renombrar para que coincida con server.js
      POSTGRES_USER: user             # Antes DB_USER
      POSTGRES_PASSWORD: password_segura # Antes DB_PASSWORD
      POSTGRES_DB: app_db             # Antes DB_NAME
      DB_HOST: db                     # Este nombre es correcto para el host
      DB_PORT: 5432                   # Este nombre es correcto para el puerto
      
    depends_on:
      - db

  # --------------------
  # 3. SERVICIO DE FRONTEND (SPA)
  # --------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_spa
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend

# --------------------
# VOLÚMENES NOMBRADOS
# --------------------
volumes:
  postgres_data:
