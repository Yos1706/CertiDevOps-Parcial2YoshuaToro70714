version: '3.8'

services:
  # --------------------
  # 1. SERVICIO DE BASE DE DATOS (POSTGRESQL)
  # --------------------
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password_segura
      POSTGRES_DB: app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # --------------------
  # 2. SERVICIO DE BACKEND (API)
  # --------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_api
    restart: always
    ports:
      - "5000:5000"  # Mantiene el mapeo 5000:5000 para acceso directo al API (http://EC2_IP:5000)
    environment:
      NODE_ENV: development
      
      # Variables de DB para el backend
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: password_segura
      POSTGRES_DB: app_db 
      DB_HOST: db 
      DB_PORT: 5432 
      
    depends_on:
      - db

  # --------------------
  # 3. SERVICIO DE FRONTEND (SPA)
  # --------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_spa
    restart: always
    ports:
      - "80:80" # CORRECCIÓN: Nginx escucha en el 80
    environment:
      # ✅ CORRECCIÓN 2: Usa el nombre del servicio 'backend' para la comunicación interna de Docker.
      REACT_APP_API_URL: http://backend:5000 
    depends_on:
      - backend

# --------------------
# VOLÚMENES NOMBRADOS
# --------------------
volumes:
  postgres_data: